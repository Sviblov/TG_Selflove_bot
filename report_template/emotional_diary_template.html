<html>
<head>
    <title>Emotional Diary Report</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            position: relative; /* Ensure the body is relative for absolute positioning inside */
        }
        .report-image {
            position: absolute;
            right: 0; /* Align to the right */
            top: 0; /* Align to the top */
            margin: 10px; /* Add some margin if needed */
        }
        h1 { 
            color: #333; 
            padding-right: 120px; /* Add padding to ensure text doesn't overlap the image */
        }
        p { 
            color: #666; 
            padding-right: 20px; /* Adjust padding as needed to avoid overlap */
        }
    </style>
</head>
<body>
    <div class="report-image">
        <img src="logo.jpg" alt="Image Description" width="100" height="100">
    </div>
    <h1>Emotional Diary Report</h1>
    <p>This is an overview of your emotional diary entries.</p>
    <!-- More content can be dynamically generated and added here -->
</body>
</html>
